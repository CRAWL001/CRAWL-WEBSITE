
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Main Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #333; /* Darkest gray background */
  }
  .container {
    text-align: center;
    animation: slideIn 1s forwards; /* Container animation */
    opacity: 0; /* Initially hide container */
    margin-top: -100px; /* Move container up to hide buttons initially */
  }
  .button {
    display: block;
    padding: 15px 30px;
    margin: 10px auto;
    font-size: 18px;
    font-weight: bold; /* Bold text */
    cursor: pointer;
    text-decoration: none;
    border-radius: 25px;
    background-color: #007bff;
    color: #fff;
    border: 2px solid #007bff;
    opacity: 0; /* Initially hide buttons */
    animation: slideDown 0.5s forwards; /* Button animation */
    transition: all 0.3s ease; /* Smooth transition */
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1); /* Shadow */
  }
  .button:hover {
    background-color: #0056b3;
  }
  .button:active {
    transform: scale(0.9); /* Shrink the button on press */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Lighter shadow */
  }
  
  @keyframes slideIn {
    100% { opacity: 1; margin-top: 0; }
  }
  @keyframes slideDown {
    0% { opacity: 0; margin-top: -100px; }
    100% { opacity: 1; margin-top: 0; }
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #222; /* Darker gray footer background */
    color: #fff;
    padding: 10px 0;
    text-align: center;
    font-size: 14px; /* Smaller font size */
  }

  .falling-emoji {
    position: absolute;
    font-size: 30px;
    color: white;
    animation: fall 3s linear forwards;
  }
  
  @keyframes fall {
    0% { 
      top: -50px; 
      opacity: 1; 
    }
    100% { 
      top: calc(100vh - 50px); 
      opacity: 0; 
    }
  }
</style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="setTimeout(function(){ window.location.href='https://railway.app/template/5_3enq'; }, 2000)">DEPLOY TO RAILWAY</button>
    <button class="button" onclick="setTimeout(function(){ window.location.href='https://dashboard.heroku.com/new?button-url=https://github.com/PrabathLK/PRABATH-MD&template=https://github.com/PrabathLK/PRABATH-MD.git'; }, 2000)">DEPLOY TO HEROKU</button>
    <button class="button" onclick="setTimeout(function(){ window.location.href='https://app.koyeb.com/apps/deploy?type=git&repository=github.com/prabathLK/PRABATH-MD&branch=main&env%5BBOT_NUMBER%5D&env%5BSESSION_ID%5D&env%5BPASSWORD%5D&env%5BGITHUB_USERNAME%5D&env%5BGITHUB_AUTH_TOKEN%5D&name=prabath-md'; }, 2000)">DEPLOY TO KOYEB</button>
  </div>

  <footer>
    CRAWL-MD &copy; <span id="currentYear"></span>
  </footer>

  <script>
    // JavaScript to delay button animation
    setTimeout(function() {
      document.querySelectorAll('.button').forEach(function(button, index) {
        setTimeout(function() {
          button.style.opacity = '1';
        }, 2000 * index); // Delay each button appearance by 500 milliseconds
      });
      document.querySelector('.container').style.opacity = '1';
    }, 1000); // Delay container appearance by 1 second

    // JavaScript to set current year
    document.getElementById("currentYear").innerHTML = new Date().getFullYear();
    
    // Function to determine if a date is associated with an event and its corresponding emoji
    function getEventEmoji(date) {
      const eventDates = [
        { month: 1, day: 1, emoji: "Happy New Year üéâ" },  // New Year's Day
        { month: 2, day: 14, emoji: "‚ù§Ô∏è"}, // Valentine's Day
        { month: 3, day: 8, emoji: "üë´" },
        { month: 4, day: 5, emoji: "üéÇ" },
        { month: 9, day: 26, emoji: "üéÇ" },
        { month: 2, day: 4, emoji: "üá±üá∞" },
        { month: 3, day: 22, emoji: "üíß" },
        { month: 12, day: 31, emoji: "üëã üéÜ" },
        { month: 4, day: 13, emoji: "üá±üá∞ Happy New Year üéá" },
      ];
      
      for (const event of eventDates) {
        if (date.getMonth() + 1 === event.month && date.getDate() === event.day) {
          return event.emoji;
        }
      }
      
      return null; // Return null if no event is found for the date
    }
    
    // JavaScript to create falling emojis on event days
    setInterval(function() {
      const currentDate = new Date();
      const eventEmoji = getEventEmoji(currentDate);
      if (eventEmoji) {
        const emoji = document.createElement("div");
        emoji.textContent = eventEmoji;
        emoji.classList.add("falling-emoji");
        emoji.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(emoji);
        
        setTimeout(function() {
          emoji.remove();
        }, 3000); // Remove emoji after 3 seconds
      }
    }, 500); // Check every 0.5 seconds for event days
  </script>
</body>
</html>
